<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="same-origin" />
		<link rel="icon" href="assets/favicon.png" />
		<title>Better Front-End</title>
		<meta
			name="description"
			content="Better Front-End is a front-end specialized agency based in Vilnius"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="canonical" href="https://better-front-end.com/" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="main-header">
			<div class="logo">
				<svg
					viewBox="0 0 886.92448 173.36768"
					xmlns="http://www.w3.org/2000/svg"
					aria-label="Better Front-End"
				>
					<use href="assets/logo.svg#g8" fill="var(--logo-fill, #f3f4f7)"></use>
				</svg>
			</div>

			<h1 class="secondary-title">
				Yakir Gottesman - Senior&nbsp;Frontend&nbsp;Developer
			</h1>
		</header>

		<main class="main" id="main">
			<img
				class="my-image"
				src="assets/yakir-gottesman.jpg"
				alt="Yakir Gottesman smiling portrait"
			/>

			<div class="social-links">
				<a
					class="social-links__link social-links__link--accent"
					href="mailto:contact@better-front-end.com"
					title="contact@better-front-end.com"
				>
					Click to email me!
				</a>

				<a
					class="social-links__link"
					href="https://www.linkedin.com/in/yakirgot"
					target="_blank"
				>
					LinkedIn Profile
				</a>

				<a
					class="social-links__link"
					href="https://github.com/yakirgot"
					target="_blank"
				>
					Personal GitHub
				</a>

				<a
					class="social-links__link"
					href="https://github.com/better-front-end"
					target="_blank"
				>
					Better Front-End GitHub
				</a>
			</div>
		</main>
	</body>
</html>
